			function randomPage() {
  var pages = ['type01.html', 'type02.html', 'type03.html', 'type04.html', 'type05.html', 'type06.html'];
  var currentPage = window.location.pathname.split("/").pop();
  var otherPages = pages.filter(page => page !== currentPage);
  var randomPage = otherPages[Math.floor(Math.random() * otherPages.length)];
  window.location.href = randomPage;}
  
    let font, pos
let fs = 300
let t = 0

function preload() {

}

function setup() {
  createCanvas(windowWidth, windowHeight)
  textSize(fs)
  pos = font.textToPoints('ROTATE', windowWidth/5.5, windowHeight/1.8)
  textAlign(CENTER,CENTER)
}

function draw() {
  background(0)
  stroke(255)

  for (let i = 0; i < pos.length; i++) {
    let ang = map(i, 0, pos.length, 0, PI / 4)
    push()
    translate(pos[i].x, pos[i].y)
    rotate(t)
    line(0, 0,-50, -50)
    pop()
  }
  t += 0.05
}
